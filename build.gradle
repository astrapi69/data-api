plugins {
    id 'io.franzbecker.gradle-lombok' version '3.1.0'
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'de.alpharogroup'
archivesBaseName = 'ent-api'
version = '1.3-SNAPSHOT'
description = 'ent-api'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from(sourceSets.main.allJava)
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}

artifacts {
    archives javadocJar, sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'ent-api'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = '${project.artifactId}'
                description = 'Project that holds interfaces for jpa entities'
                url = 'https://github.com/astrapi69/${project.artifactId}'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'astrapi69'
                        name = 'Asterios Raptis'
                    }
                }
                scm {
                    connection = 'scm:git:git:@github.com:astrapi69/${project.artifactId}.git'
                    developerConnection = 'scm:git:git@github.com:astrapi69/${project.artifactId}.git'
                    url = 'git:@github.com:astrapi69/${project.artifactId}.git'
                }
            }
        }
    }
    repositories {
        maven {
//            credentials {
//                username project.property('ossrhUsername')
//                password project.property('ossrhPassword')
//            }
            def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}
